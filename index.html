<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./weather-svgrepo-com.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body id="body">
    <div class="loader" id="loader"></div>
    <div id="searchcontainer">
      <h1>Find your weather</h1>

      <div id="contentOutter">
        <div id="cityInput">
          <p id="entercity">Please enter a city</p>
          <form id="form">
            <input type="text" id="inputfield1" placeholder="Ex: Toronto" />
            <button id="submitbutton" onclick="clearContent();">Submit</button>
          </form>
          <img id="image1" src="./clouds.png" />
          <img id="image2" src="./suncloud.png" />
        </div>
      </div>
      <h3 id="developedby">Developed by Jonah Zadik.</h3>
    </div>
    <div id="dashboardcontainer">
      <h1 id="h1title"></h1>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
